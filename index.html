<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #2ebf91;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-body {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .chat-body .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: #e0e0e0;
        }

        .chat-body .user-message {
            background: #8360c3;
            color: #fff;
            text-align: right;
        }

        .chat-body .ai-message {
            background: #f0f0f0;
            color: #333;
        }

        .chat-footer {
            padding: 10px;
            display: flex;
            gap: 10px;
            background: #e0e0e0;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        .chat-footer button {
            background: #8360c3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .predefined-queries {
            background: #f9f9f9;
            padding: 10px;
            text-align: center;
        }

        .predefined-queries span {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background: #8360c3;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .predefined-queries span:hover {
            background: #2ebf91;
        }

        .image-container img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Fashion Assistant</div>
        <div class="predefined-queries">
            <span onclick="usePredefinedQuery('Show me elegant evening wear.')">Elegant Evening Wear</span>
            <span onclick="usePredefinedQuery('Suggest casual outfits for a day out.')">Casual Outfits</span>
            <span onclick="usePredefinedQuery('What should I wear to a summer party?')">Summer Party Wear</span>
            <span onclick="usePredefinedQuery('Recommend formal wear for business meetings.')">Formal Business Wear</span>
            <span onclick="usePredefinedQuery('Surprise me with an outfit recommendation!')">Surprise Me</span>
        </div>
        <div id="chat-body" class="chat-body"></div>
        <div class="chat-footer">
            <input id="chat-input" type="text" placeholder="Ask for recommendations...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function usePredefinedQuery(query) {
            document.getElementById("chat-input").value = query;
        }

        async function sendMessage() {
            const input = document.getElementById("chat-input").value.trim();
            if (!input) return;

            addMessage(input, "user-message");
            document.getElementById("chat-input").value = "";

            try {
                const response = await fetch("http://127.0.0.1:8000/recommend/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: input })
                });

                const data = await response.json();

                if (data.recommendations && data.recommendations.length > 0) {
                    data.recommendations.forEach(rec => {
                        const msg = `
                            <div><strong>${rec.title}</strong> (${rec.category})</div>
                            <div>${rec.description}</div>
                            <div>Rating: ${rec.rating} ‚≠ê</div>
                            <button onclick="showImages(${JSON.stringify(rec.images)})">Show Images</button>
                        `;
                        addMessage(msg, "ai-message");
                    });
                } else {
                    addMessage("Sorry, no recommendations found.", "ai-message");
                }
            } catch (error) {
                addMessage("An error occurred. Please try again.", "ai-message");
            }
        }

        function addMessage(content, className) {
            const chatBody = document.getElementById("chat-body");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = content;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll
        }

        function showImages(images) {
            const container = document.createElement("div");
            container.className = "image-container";
            images.forEach(url => {
                const img = document.createElement("img");
                img.src = url;
                container.appendChild(img);
            });
            addMessage(container.outerHTML, "ai-message");
        }
    </script>
</body>
</html>
